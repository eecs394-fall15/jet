<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Jet
    </super-navbar-title>
  </super-navbar>

  <form ng-if="targetUsers.length==0">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Major</span>
      <input type="text">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Company</span>
      <input type="text" ng-model="company">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Location</span>
      <input type="text">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Language</span>
      <input type="text">
    </label>
    <button class="button button-block button-positive" ng-click="findPath()">Take off!</button>
  </form>
  <p></p>
  <ol>
    <li ng-if="targetUsers.length!=0" ng-repeat="user in targetUsers">
      {{user.FirstName}} {{user.LastName}}
    </li>
  </ol>

</div>
