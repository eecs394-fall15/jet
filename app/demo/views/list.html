<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      You should meet...
    </super-navbar-title>
  </super-navbar>

  <div>
    <ul class="list" ng-hide="targetUsers.length == 0">
      <super-navigate location="user#show" data-params-id="{{friendID}}" ng-repeat="friendID in recFriends">
        <li class="item item-icon-right">
          <span>{{user['FirstName']}} {{user['LastName']}}</span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="users.length == 0" class="assertive padding">
      No users found. Create one?
    </h4>

    <super-modal-show location="user#new">
      <button class="button button-full button-positive">
        Create a new user
      </button>
    </super-modal-show>
  </div>
</div>
